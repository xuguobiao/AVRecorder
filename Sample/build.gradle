apply plugin: 'com.android.model.application'

model {
  android {
    compileSdkVersion  23
    buildToolsVersion  "23.0.2"

    defaultConfig {
      applicationId  "com.kido.tandroidlame"
      minSdkVersion.apiLevel  10
      targetSdkVersion.apiLevel 23
      versionCode  1
      versionName  "1.0"
    }
    buildTypes {
      release {
//        minifyEnabled  false
//        proguardFiles getDefaultProguardFile('proguard-android.pro'), 'proguard-rules.pro'
      }
    }

  }
}

repositories {
  flatDir {
    dirs '../androidlame/build/outputs/aar'
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'com.android.support:appcompat-v7:23.1.1'
  compile 'com.android.support:recyclerview-v7:23.1.1'
  compile project(':androidlame')
  compile project(':VideoRecorderLib')
}
